<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Example: Chewy -->

<!-- Example: Pacifico -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./Madel.css" />
</head>

<body class="back">
  <section class="container text-center py-5">
    <h1 class="title mb-5">ROCK - PAPER - SCISSOR</h1>

    <div class="row justify-content-center mb-5">
      <!-- Player 1 -->
      <div class="col-md-5 d-flex flex-column align-items-center">
        <img src="./pictures/paper.png" class="img1 mb-3" alt="Player 1's pick" id="player1" />
          <h2 class="name">Player 1</h2>
          <h4 class="care">SCORE</h4>
          <h1 class="score" id="score1">0</h1>
      </div>

      <!-- Player 2 -->
      <div class="col-md-5 d-flex flex-column align-items-center">
        <img src="./pictures/rock.png" style="margin: 15 auto;" class="img2 mb-3" alt="Player 2's pick" id="player2" />
          <h2 class="name">Player 2</h2>
          <h4 class="care">SCORE</h4>
          <h1 class="score" id="score2">0</h1>
      </div>
    </div>

    <!-- Play Button Section -->
    <div class="row">
      <div class="col d-flex flex-column align-items-center play">
        <button onclick="PLAY()" class="btn rounded-pill px-4 py-2 button" id="PLAY">
          LET'S PLAY!
        </button>
        <h3 class="mt-4 result" id="result"></h3>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <script src="Madel.js"></script>
